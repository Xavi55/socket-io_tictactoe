 <script>
    class Game
    {
        constructor()
        {
            this.field=[
                0,0,0,
                0,0,0,
                0,0,0
            ]
            this.turns=0
            this.room=null
            this.start=false
        }
        start()
        {
            this.start=true
        }
        
        publish(symbol,move)
        {
            console.log('publish')
        }

        //checkWin()
    }
    class Player
    {
        constructor(name,symbol='X')
        {
            this.name=name
            this.symbol=symbol
            this.turn=false
        }
    }
    //////////
    //**global variables
    let game = new Game()
    let myPlayer = null
    var socket = io();

    let tiles = document.getElementsByClassName('space')
    for(let i=0;i<tiles.length;i++)
    {
        tiles[i].addEventListener('click',function()
        {
            if( myPlayer.turn )
            {
                socket.emit('play',{'player':myPlayer.symbol,'room':game.room,'move':i})
            }
            else
            {
                console.log('not your turn')
            }
        })
    }
    //////////
    function button(x)
    {
        let room=document.getElementById('room')
        let name=document.getElementById('name')
        
        if(room.value.length && name.value.length)
        {
            if(x===1)
            {
                /* 
                game.room=room.value
                */
                myPlayer = new Player(name.value)
                socket.emit('joinRoom',{'name':name.value,'room':room.value})
            }
            else
            {
                myPlayer= new Player(name.value,'O')//make a player 2
                socket.emit('createRoom',{'name':name.value,'room':room.value})
            }
        }
        else
        {
            alert('Enter room and name!')
        }
        room.value=''
        name.value=''
    }

socket.on('turn',function(data)
{
    turn=data['player']
    if( myPlayer.symbol === turn )
    {
        myPlayer.turn=true
    }
})
